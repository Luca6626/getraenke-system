<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin – Getränke-System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-inner">
        <span class="logo-text">Admin-Bereich</span>
        <div class="nav-links">
            <a href="#dashboard">Dashboard</a>
            <a href="#users">Benutzer</a>
            <a href="#drinks">Getränke</a>
            <a href="#cash">Kasse</a>
            <a href="index.html" onclick="logout()">Logout</a>
        </div>
    </div>
</div>

<div class="container">

    <!-- DASHBOARD -->
    <div class="card" id="dashboard">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
            <div class="stat-box" id="statUsers"></div>
            <div class="stat-box" id="statDebt"></div>
            <div class="stat-box" id="statDrinks"></div>
            <div class="stat-box" id="statMax"></div>
        </div>
    </div>

    <!-- BENUTZER -->
    <div class="card" id="users">
        <h2>Benutzerverwaltung</h2>

        <div class="sub-card">
            <h3>Neuen Benutzer hinzufügen</h3>
            <input id="newUserName" placeholder="Name">
            <input id="newUserPassword" placeholder="Passwort">
            <select id="newUserRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="addUser()">Hinzufügen</button>
        </div>

        <div id="adminUserList"></div>
    </div>

    <!-- GETRÄNKE -->
    <div class="card" id="drinks">
        <h2>Getränkeverwaltung</h2>

        <div class="sub-card">
            <h3>Neues Getränk</h3>
            <input id="newDrinkName" placeholder="Name">
            <input id="newDrinkPrice" placeholder="Preis in €" type="number" step="0.1">
            <button onclick="addDrink()">Hinzufügen</button>
        </div>

        <div id="drinkAdminList"></div>
    </div>

    <!-- KASSE -->
    <div class="card" id="cash">
        <h2>Kassenstand</h2>
        <p>Aktueller Stand: <strong id="cashDisplay"></strong></p>
        <button onclick="editCash()">Kassenstand ändern</button>
        <button class="danger" onclick="resetAllBalances()">Alle Schulden zurücksetzen</button>
    </div>

    <!-- STATISTIK -->
    <div class="card">
        <h2>Getränke-Statistik</h2>
        <div id="stats"></div>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
