<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>User Verwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Benutzerverwaltung</h1>

    <div class="card">
        <h3>Neuen Benutzer hinzufügen</h3>
        <input id="newUserName" placeholder="Name">
        <input id="newUserPassword" placeholder="Passwort">
        <select id="newUserRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="addUser()">Hinzufügen</button>
    </div>

    <div id="userList"></div>

</div>

<script src="script.js"></script>
</body>
</html>
