<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Benutzerverwaltung – Getränke-System</title>

<body>

<div class="navbar">
    <div class="nav-inner">

            <img src="logo.png" class="logo" alt="Logo">
            <span>Admin – Benutzer</span>

<div class="container">
    <h1>Benutzerverwaltung</h1>

    <div class="card">
        <h3>Neuen Benutzer hinzufügen</h3>
        <input id="newUserName" placeholder="Name">
        <input id="newUserPassword" placeholder="Passwort">
        <select id="newUserRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="addUser()">Hinzufügen</button>
    </div>

    <div id="userList"></div>
</div>
