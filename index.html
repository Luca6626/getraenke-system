<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login – Getränke-System</title>
    <link rel="stylesheet" href="style.css">

    <div class="nav-inner">

            <img src="logo.png" class="logo" alt="Logo">
            <span>Getränke-System</span>
        </div>
    </div>
</div>
