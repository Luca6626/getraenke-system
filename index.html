<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login – Getränke-System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <div class="nav-inner">
        <div class="nav-left">
            <img src="logo.png" class="logo" alt="Logo">
            <span>Getränke-System</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Einloggen</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button id="loginBtn">Einloggen</button>
        <p id="message"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
